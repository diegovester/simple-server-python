<!DOCTYPE html>
<html>
<head>
    <title>List of Uploaded Photos</title>
</head>
<body>
    <h1>List of Uploaded Photos</h1>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
    <!-- Form to route user back to main page -->
    <form method="GET" action="/">
        <input type="submit" value="Back to Main Page">
    </form>
</body>
</html>
