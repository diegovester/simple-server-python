<!DOCTYPE html>
<html>
<head>
    <title>List of Uploaded Photos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>List of Uploaded Photos</h1>
    <ul>
        {% for file in files %}
            <li>
                <a>{{ file }}</a>
                <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-primary" download>Download</a>
            </li>
            
        {% endfor %}
    </ul>
    <!-- Form to route user back to main page -->
    <form method="GET" action="/">
        <input type="submit" value="Back to Main Page">
    </form>
</body>
</html>
